    var audio=document.getElementById('jay');
    var bt=document.getElementById('bf');
    function bf(){
        if(audio.paused)                     {
            audio.play();
            bt.innerText="暂停"
        }else{
            audio.pause();
            bt.innerText="播放"
        }
    }



    $(function (){
        $.ajax({
            type: "get",
            url: "/user/showAvatar",
            dataType: "json",
            success: function (data) {
                if(data.mateAvatar!=="null")
                {
                    $("#Avatar2").attr('src',data.mateAvatar);
                }
                if(data.userAvatar!=="null")
                {
                    $("#Avatar1").attr('src',data.userAvatar);
                }

            }
        });
    })
