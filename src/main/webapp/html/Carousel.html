<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <style>
        body,html{
            height: 100%;
            width:100%;
            margin:0 0 0 0;
            overflow:hidden hidden;
        }
    </style>
</head>
<body style="height: 100%">
<div class="layui-carousel" id="Carousel" >
    <div carousel-item="">
        <div><img src="../image/img1.png" style="width: 100%;height: 100%"/></div>
        <div><img src="../image/img2.png" style="width: 100%;height: 100%"/></div>
        <div><img src="../image/img3.png" style="width: 100%;height: 100%"/></div>
        <div><img src="../image/img4.png" style="width: 100%;height: 100%"/></div>
        <div><img src="../image/img5.png" style="width: 100%;height: 100%"/></div>
    </div>
</div>
<script src="../layui/layui.js"></script>
<script>
    //图片轮播
    layui.use(['carousel', 'form'], function(){
        var carousel = layui.carousel
            ,form = layui.form;

        carousel.render({
            elem: '#Carousel'
            ,width: '100%'
            ,height: '100%'
            ,interval: 5000
        });
    });
</script>
</body>
</html>
